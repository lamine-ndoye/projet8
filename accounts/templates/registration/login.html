{% extends "base.html"  %}


{% block content %}

    <div class="container-fluid ps-md-0">
        <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
            <div class="container">
                <div class="row">
                <div class="col-md-9 col-lg-8 mx-auto">
                    <h3 class="login-heading mb-4">Connect you!</h3>
    
                    <!-- Sign In Form -->
                    <form data-sb-form-token='API_TOKEN' method='POST' action='.' >
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput"  name='username' placeholder="name@example.com">
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword"  name='password'placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                            <label class="form-check-label" for="rememberPasswordCheck">
                            Remember password
                            </label>
                        </div>
        
                        <div class="d-grid">
                            <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" id='submitButton'  type="submit">Sign in</button>
                            <div class="text-center">
                                <a class="small" href="#">Forgot password?</a>
                            </div>
                        </div>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>

{% endblock content %}
